syntax = "proto3";

option csharp_namespace = "MinesweeperClient";

package game;

service Minesweeper
{
    rpc Join (stream PlayerMessage) returns (stream ServerMessage);
}

message PlayerMessage
{
    string name = 1;
    string text = 2;
    string state = 3;
}

message ServerMessage
{
    string text = 1;
    string state = 2;
}
